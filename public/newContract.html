<body class="white-text">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2d2d2d;">
        <a class="navbar-brand" href="./index.html">
            <img src="../logos/killbase_logo.png" width="60" height="60" class="d-inline-block align-top" alt=""> KILLBASE

            aria-expanded="false" aria-label="Toggle navigation">

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">

                    <a class="nav-link" href="./contracts.html">Contracts</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="assassins-container">
            <form>
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-6">
                        <label for="inputTargetName">Target Name</label>
                        <input type="text" class="form-control" id="inputTargetName" placeholder="">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputSecurityLevel">Security Level</label>
                        <input type="text" class="form-control" id="inputSecurityLevel" placeholder="">
                    </div>
                </div>

                <div class="form-row justify-content-center">
                    <div class="form-group col-md-6">
                        <label for="inputTargetLocation">Target Location</label>
                        <input type="text" class="form-control" id="inputTargetLocation" placeholder="">
                    </div>
                    <div class="form-group col-md-2 justify-content-center">
                        <label for="inputBudget">Budget</label>
                        <input type="text" class="form-control" id="inputBudget" placeholder="">
                    </div>
                </div>

                <div class="form-row justify-content-center">
                    <div class="form-group col-md-6">
                        <label for="inputTargetImageURL">Target Image URL</label>
                        <input type="text" class="form-control" id="inputImageURL" placeholder="">
                    </div>
                    <div class="form-group col-md-2">

                    </div>
                </div>

                <div class="form-row justify-content-center">
                    <div class="form-group col-md-4">
                        <label for="sel1">Client</label>
                        <select class="form-control" id="sel1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4"></div>
                </div>


                <div class="form-row justify-content-center">
                    <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-primary">Add Contract</button>
                    </div>
                    <div class="form-group col-md-2"></div>
                </div>
            </form>
        </section>


    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
