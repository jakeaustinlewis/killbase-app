<body class="white-text">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2d2d2d;">
        <a class="navbar-brand" href="./index.html">
            <img src="../logos/killbase_logo.png" width="60" height="60" class="d-inline-block align-top" alt=""> KILLBASE
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="./assassins.html">Assassins</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./contracts.html">Contracts</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="body-container">
            <form class="editAndSubmitMargin" action="/assassins" method="POST">
                <div class="form-row justify-content-center">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" name="full_name" id="inputName" placeholder="">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputAge">Age</label>
                        <input type="text" class="form-control" name="age" id="inputAge" placeholder="">
                    </div>
                </div>

                <div class="form-row justify-content-center">
                    <div class="form-group col-md-6">
                        <label for="inputCodeNames">Codenames</label>
                        <input type="text" class="form-control" name="code_name" id="inputCodeNames" placeholder="">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputPrice">Price</label>
                        <input type="text" class="form-control" name="price" id="inputPrice" placeholder="">
                    </div>
                </div>

                <div class="form-row justify-content-center">
                    <div class="form-group col-md-6">
                        <label for="inputImageURL">Profile Image URL</label>
                        <input type="text" class="form-control" name="profile_pic" id="inputImageURL" placeholder="">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputRating">Rating</label>
                        <input type="password" class="form-control" name="rating" id="inputRating" placeholder="">
                    </div>
                </div>

                <div class="form-row justify-content-center">
                    <div class="form-group col-md-6">
                        <label for="inputWeaponOfChoice">Weapon of Choice</label>
                        <input type="text" class="form-control" name="weapon" id="inputWeaponOfChoice" placeholder="">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputKills">Kills</label>
                        <input type="text" class="form-control" name="kills" id="inputKills" placeholder="">
                    </div>
                </div>

                <div class="form-row justify-content-center">
                    <div class="form-group col-md-6">
                        <label for="inputContactInfo">Contact Info</label>
                        <input type="email" class="form-control" name="contact_info" id="inputContactInfo" placeholder="">
                    </div>
                    <div class="form-group col-md-2">

                    </div>
                </div>


                <div class="form-row justify-content-center">
                    <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-primary">Add Assassin</button>
                    </div>
                    <div class="form-group col-md-2">

                    </div>
                </div>
            </form>

        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>

</html>
